<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <style>
    .App {
      width: 100vw !important;
      height: 100vh !important;
      background-color: #e4faff;
      display: flex;
      flex-direction: row;
      margin: 0 !important;
      padding: 20px;
      font-family: "Mitr", sans-serif;
    }

    .lo-btn1 {
      width: 100%;
      justify-content: flex-end;
      align-items: flex-end;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .lo-btn2 {
      width: 100%;
      display: flex;
      flex-direction: row;
      padding: 20px 50px;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .lo-btn3 {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .arrow {
      border-radius: 40px !important;
    }

    .btn-cm {
      margin: 5px !important;
    }

    .ant-btn {
      width: 170px !important;
      height: auto !important;
      padding: 20px !important;
      font-size: 20px !important;
    }
  </style>
</head>

<body style="margin: 0">

    <div class="lo-btn2">
      <div class="lo-btn3">

            </svg>
            Welcome

        <form id="clickthank" action="">
          <button class="btn btn-dark ant-btn btn-cm">
            Thank
          </button>
        </form>
        <form id="clickface" action="">
          <button class="btn btn-dark ant-btn btn-cm">

            Face
          </button>
        </form>


        <form id="clickOrder" action="">
          <button class="btn btn-dark ant-btn btn-cm">
            Order
          </button>
        </form>

        <form id="clickMainPage" action="">
          <button class="btn btn-dark ant-btn btn-cm">
            MainPage
          </button>
        </form>

      </div>
      <div class="lo-btn3" style="align-items:flex-start">

        <form id="clickSaveA" action="">

              <path fill-rule="evenodd"

            </svg>

        <form id="clickSaveC" action="">
          <button class="btn btn-dark ant-btn btn-cm">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-check" fill="currentColor"

            </svg>

        <form id="clickSaveD" action="">
          <button class="btn btn-dark ant-btn btn-cm">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-check" fill="currentColor"

        <form id="clickSaveE" action="">

            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-check" fill="currentColor"

  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      var socket = io();
      
      let saveABtn = document.querySelector("#clickSaveA");
      saveABtn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("SaveA");
        socket.emit("robot_savea");
      });
      let saveBBtn = document.querySelector("#clickSaveB");
      saveBBtn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("SaveB");
        socket.emit("robot_saveb");
      });
      let saveCBtn = document.querySelector("#clickSaveC");
      saveCBtn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("SaveC");
        socket.emit("robot_savec");
      });
      let saveDBtn = document.querySelector("#clickSaveD");
      saveDBtn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("SaveD");
        socket.emit("robot_saved");
      });
      let saveEBtn = document.querySelector("#clickSaveE");
      saveEBtn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("SaveE");
        socket.emit("robot_savee");
      });
      let playBtn = document.querySelector("#clickPlay");
      playBtn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("welcome");
        socket.emit("robot_welcome");
      });
      let playface = document.querySelector("#clickface");
      playface.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("Face");
        socket.emit("robot_face");
      });

      let clickHome = document.querySelector("#clickHome");
      clickHome.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("Home");
        socket.emit("robot_Home");
      });

      let clickthank = document.querySelector("#clickthank");
      clickthank.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("thank");
        socket.emit("robot_thank");
      });
      let clickOrder = document.querySelector("#clickOrder");
      clickOrder.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("Order");
        socket.emit("robot_order");
      });
      let clickMainPage = document.querySelector("#clickMainPage");
      clickMainPage.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("Mainpage");
        socket.emit("robot_mainpage");
      });
      let socketBtn = document.querySelector("#clickSocket");
      socketBtn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log("socket");
        socket.emit("robot_socket");
      });
      $("#clickgoleft").submit(function (e) {
        console.log("adsasdasd");
        e.preventDefault(); // prevents page reloading
        socket.emit("chat_message2");
        $("#m").val("");
        return false;
      });
      $("form1").submit(function (e) {
        console.log("sdasdsadsdsdsdsdsd");
        e.preventDefault(); // prevents page reloading
        socket.emit("chatmessage1");
        $("#m").val("");
        return false;
      });

    });
  </script>
</body>

</html>
